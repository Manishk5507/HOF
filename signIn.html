<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="signIn.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="content">
    <div class="text" style="text-decoration: underline;">LogIn</div>
    <form id="loginForm" action="http://localhost:3000/login" method="POST">

      <div class="field">
        <span class="bx bxs-envelope"></span>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>

      <div class="field">
        <span class="bx bxs-lock-alt"></span>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>

      <button type="submit">LogIn</button>
      <h4>or LogIn with social platforms</h4>

      <div class="social_icons">
        <i class="bx bxl-facebook"></i>
        <i class="bx bxl-discord-alt"></i>
        <i class="bx bxl-twitter"></i>
        <i class="bx bxl-dribbble"></i>
      </div>

      <div class="foot">
        <a>Create Account!</a>
        <a href="signUp.html" class="in">SignUp</a>
      </div>
    </form>

    <div class="dark-light" onclick="myFunction()">
      <i class="bx bx-moon moon"></i>
      <i class="bx bx-sun sun"></i>
    </div>
  </div>
  <script>
    const body = document.querySelector("body"),
      modeToggle = document.querySelector(".dark-light");
    modeToggle.addEventListener("click", () => {
      modeToggle.classList.toggle("active");
      body.classList.toggle("dark");
      if (!body.classList.contains("dark")) {
        localStorage.setItem("mode", "light-mode");
      } else {
        localStorage.setItem("mode", "dark-mode");
      }
    })

    TweenMax.from('.content', .8, {
            delay: .6,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

  </script>
  <script src="signIn.js"></script>
</body>

</html>
